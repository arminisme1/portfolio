<html>
    <body>
        <form>
            <center>
            <input type="number" id="hi"><br>
            <input type="number" id="hii"><br>
            <button id="hello" onclick="add()">+</button>
            <button id="yessir" onclick="sub()">-</button>
            <button id="ok" onclick="mul()">X</button><br>
            <div id="Result"></div><br>
        </center>
    </form>

        <script>
            

            function add()
            {
                var a= document.getElementById("hi").value;
                var b= document.getElementById('hii').value;
                var c= parseInt(a)+parseInt(b);
                document.getElementById("Result").innerHTML=c;            }
            function sub()
            {
                var a= document.getElementById("hi").value;
                var b= document.getElementById('hii').value;
                var c= parseInt(a)-parseInt(b);
                c=document.getElementById("Result").innerHTML=c;            }

                
            
            function mul()
            {
                var a= document.getElementById("hi").value;
                var b= document.getElementById('hii').value;

                var c= a*b;
                c=document.getElementById("Result").innerHTML=c;            }

            
                    
           

</script>

       
    </body>
</html>
